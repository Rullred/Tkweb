<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <li><a href="index.html">TRANG CHỦ</a></li>
    <title>Dịch Vụ Cho Cún</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #af514c;
    color: white;
    text-align: center;
    padding: 1rem 0;
}

main {
    padding: 1rem;
}

.service-packages, .cart {
    margin-bottom: 2rem;
}

.package {
    border: 1px solid #ddd;
    padding: 1rem;
    margin-bottom: 1rem;
}

.add-to-cart {
    background-color: #af5e4c;
    color: white;
    border: none;
    padding: 0.5rem 1rem;
    cursor: pointer;
}

.add-to-cart:hover {
    background-color: #a05045;
}

</style>
<body>
    <header>
        <h1>Dịch Vụ Cho Cún</h1>
    </header>
    <main>
        <section class="service-packages">
            <h2>Gói Dịch Vụ</h2>
            <div class="package" data-price="100000">
                <h3>Gói Cơ Bản</h3>
                <p>Giá: 100,000 VND</p>
                <button class="add-to-cart">Thêm vào giỏ hàng</button>
            </div>
            <div class="package" data-price="200000">
                <h3>Gói Nâng Cao</h3>
                <p>Giá: 200,000 VND</p>
                <button class="add-to-cart">Thêm vào giỏ hàng</button>
            </div>
            <div class="package" data-price="300000">
                <h3>Gói Cao Cấp</h3>
                <p>Giá: 300,000 VND</p>
                <button class="add-to-cart">Thêm vào giỏ hàng</button>
            </div>
        </section>
        <section class="cart">
            <h2>Giỏ Hàng</h2>
            <ul id="cart-items">
                <!-- Cart items will be added here dynamically -->
            </ul>
            <p>Tổng: <span id="total-amount">0</span> VND</p>
        </section>
    </main>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
        const cartItems = document.getElementById('cart-items');
        const totalAmount = document.getElementById('total-amount');
        let total = 0;
    
        document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', (e) => {
                const packageElement = e.target.closest('.package');
                const price = parseInt(packageElement.getAttribute('data-price'));
                const packageName = packageElement.querySelector('h3').innerText;
    
                // Add item to cart
                const cartItem = document.createElement('li');
                cartItem.innerText = `${packageName} - ${price.toLocaleString()} VND`;
                cartItems.appendChild(cartItem);
    
                // Update total
                total += price;
                totalAmount.innerText = total.toLocaleString();
            });
        });
    });
    </script>
</body>
</html>
